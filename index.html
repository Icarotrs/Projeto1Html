<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
                <a href="#">Contact us</a>
            </div>
        </div>
    </header>

    <section class="sobre">
        <div class="copao">
            <img src="assets/img1.png" alt="copão starbucks">

            <div class="social-media">
                <a href="#">
                    <img src="assets/facebook.png" alt="face" id="face">
                </a>
                <a href="#">
                    <img src="assets/twitter.png" alt="twitter">
                </a>
                <a href="#">
                    <img src="assets/instagram.png" alt="insta">
                </a>
            </div>
        </div>


        <div class="center">
            <div class="texto-sobre">
                <h1>It's not just Cofee <br> It's <span style="color: #017143;">Starbucks</span>
                </h1>

                <p>Conforme abrimos nossas lojas, permanecemos no compromisso com a saúde e bem-estar de nossos partners e consumidores.</p>

                <button>
                    Learn more
                </button>
            </div>
        </div>

    </section>
</body>

</html>
